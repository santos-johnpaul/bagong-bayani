
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <nb-card class="auth-card" style="min-width: 50%; width: 50%;">
    <nb-card-header>Login</nb-card-header>
    <nb-card-body>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            nbInput
            fullWidth
            fieldSize="giant"
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.is-invalid]="f['email'].invalid && f['email'].touched"
            class="form-control"
          >
          <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>

          <input
            nbInput
            fullWidth
            fieldSize="giant"
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="f['password'].invalid && f['password'].touched"
            class="form-control"
          >
          <div class="row justify-content-end">
            <span class="label-with-link col-2" >
              <a class="forgot-password caption-2 " routerLink="/auth/reset-password">Forgot Password?</a>
            </span>
          </div>

          <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
            <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          </div>
        </div>
        <button nbButton status="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>

      <section class="another-action" aria-label="Register">
        Don't have an account? <a class="text-link" routerLink="../register">Register</a>
      </section>

    </nb-card-body>
  </nb-card>
</div>
